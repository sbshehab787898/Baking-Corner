<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baking Corner</title>
    <link rel="stylesheet" href="../assets/style.css" />
    <link rel="stylesheet" href="admin-style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/supabase-client.js"></script>
    <script src="admin-shared.js"></script>
    <style>
        :root {
            --admin-bg: #fdfaf9;
            --glass-white: rgba(255, 255, 255, 0.82);
            --glass-border: rgba(255, 255, 255, 0.5);
            --luxury-gold: linear-gradient(135deg, #d4af37 0%, #f9f7c9 100%);
        }

        body {
            background: #FFF5FB;
            font-family: 'Inter', 'Outfit', sans-serif;
            color: #2D1E17;
        }

        .admin-layout {
            display: flex;
            min-height: 100vh;
        }

        .admin-main {
            flex: 1;
            padding: 3rem 3.5rem;
            overflow-x: hidden;
            margin-left: 280px;
        }

        @media(max-width:1024px) {
            .admin-main {
                margin-left: 0;
                padding: 1.5rem;
                padding-top: 5rem;
            }
        }

        /* -- Header -- */
        .page-header {
            margin-bottom: 4rem;
        }

        .page-overline {
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            color: #D4AF37;
            display: block;
            margin-bottom: 0.5rem;
        }

        .page-title {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            line-height: 1.2;
        }

        /* -- Layout Grid -- */
        .management-grid {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 3rem;
            align-items: start;
        }

        @media(max-width:1200px) {
            .management-grid {
                grid-template-columns: 1fr;
            }
        }

        /* -- Action Card (Add Corner) -- */
        .action-card {
            background: white;
            border-radius: 2.5rem;
            padding: 2.5rem;
            box-shadow: 0 8px 24px rgba(45, 30, 23, 0.05);
            border: 1px solid #f5f5f5;
            position: sticky;
            top: 2rem;
        }

        .card-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .lux-label {
            display: block;
            font-size: 9px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.35em;
            color: #D4AF37;
            margin-bottom: 0.5rem;
            padding-left: 0.5rem;
        }

        .lux-input {
            width: 100%;
            padding: 1rem 1.2rem;
            background: #F9F9F9 !important;
            border: 2px solid transparent !important;
            border-radius: 1.5rem !important;
            font-family: 'Inter', sans-serif !important;
            font-size: 0.875rem !important;
            font-weight: 600 !important;
            font-style: italic !important;
            outline: none !important;
            transition: all 0.3s !important;
            box-sizing: border-box !important;
        }

        .lux-input:focus {
            border-color: rgba(253, 185, 200, 0.4) !important;
            background: white !important;
            box-shadow: 0 4px 16px rgba(253, 185, 200, 0.1) !important;
        }

        .lux-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .lux-submit {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, #2d1e17, #4a3429);
            color: white;
            border: none;
            border-radius: 9999px;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.35em;
            cursor: pointer;
            transition: all 0.4s;
            margin-top: 1rem;
        }

        .lux-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(45, 30, 23, 0.25);
            background: var(--accent);
        }

        /* -- Corner Items List -- */
        .corners-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .corner-card {
            background: white;
            border-radius: 2rem;
            padding: 2rem;
            border: 1px solid #f5f5f5;
            box-shadow: 0 8px 24px rgba(45, 30, 23, 0.05);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            transition: all 0.5s;
            position: relative;
        }

        .corner-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 50px rgba(45, 30, 23, 0.1);
        }

        .corner-icon-box {
            width: 56px;
            height: 56px;
            background: #FFFDD0;
            border-radius: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.1);
        }

        .corner-info {
            flex: 1;
        }

        .corner-name {
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
            color: #2D1E17;
        }

        .corner-desc {
            font-size: 0.85rem;
            color: #8E7D72;
            line-height: 1.6;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .corner-actions {
            display: flex;
            justify-content: flex-end;
            padding-top: 1.5rem;
            border-top: 1px solid #f9f9f9;
        }

        .delete-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            background: #fff5f5;
            color: #ef4444;
            border: 1px solid #ffebeb;
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #ef4444;
            color: white;
            border-color: #ef4444;
            transform: scale(1.1);
        }

        /* -- Empty State -- */
        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
            background: var(--glass-white);
            border-radius: 3rem;
            border: 1px dotted #ccc;
        }
    </style>
</head>

<body>

    <div id="preloader">
        <img src="../assets/logo.jpeg" alt="Logo" class="loader-logo">
        <div class="loader-bar">
            <div class="loader-progress"></div>
        </div>
    </div>
    <div class="admin-layout">
        <div id="adminSidebarMount"></div>

        <main class="admin-main">
            <header class="page-header">
                <span class="page-overline">Shop Organization</span>
                <h1 class="page-title">Categories</h1>
            </header>

            <div class="management-grid">
                <!-- Add Form -->
                <aside class="action-card">
                    <h2 class="card-title">Add New Category</h2>
                    <form onsubmit="handleAddCorner(event)">
                        <div class="lux-group">
                            <label class="lux-label">Category Name</label>
                            <input type="text" class="lux-input" id="newCornerName" placeholder="e.g. Traditional Cakes"
                                required />
                        </div>
                        <div class="lux-group">
                            <label class="lux-label">Category Description</label>
                            <textarea class="lux-input lux-textarea" id="newCornerDesc"
                                placeholder="What kind of items are in this category..." required></textarea>
                        </div>
                        <div class="lux-group">
                            <label class="lux-label">Category Icon (Emoji)</label>
                            <input type="text" class="lux-input" id="newCornerIcon" placeholder="e.g. ??"
                                maxlength="4" />
                        </div>
                        <button type="submit" class="lux-submit">? Add Category</button>
                    </form>
                </aside>

                <!-- List Area -->
                <div id="cornersList" class="corners-container">
                    <!-- Dynamic Content -->
                    <div class="empty-state">
                        <span style="font-size:3rem;display:block;margin-bottom:1rem">?</span>
                        <p
                            style="color:#aaa;font-weight:700;text-transform:uppercase;letter-spacing:0.2em;font-size:10px">
                            Summoning segments...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let data;

        document.addEventListener('DOMContentLoaded', async () => {
            adminAuthGuard();
            renderAdminSidebar('corners');
            await syncAdminDataFromSupabase();
            data = getAdminData();
            renderCorners();
        });

        function renderCorners() {
            const list = document.getElementById('cornersList');
            if (!data.corners || !data.corners.length) {
                list.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1">
                        <span style="font-size:3rem;display:block;margin-bottom:1rem">??</span>
                        <h3 style="font-family:'Cormorant Garamond', serif; font-size:1.5rem; margin-bottom:0.5rem">Empty Atelier</h3>
                        <p style="color:#aaa; font-size:0.875rem">No boutique segments established yet.</p>
                    </div>`;
                return;
            }

            list.innerHTML = data.corners.map(c => `
                <div class="corner-card" id="corner-${c.id}">
                    <div style="display:flex; align-items:center; gap:1.5rem">
                        <div class="corner-icon-box">${c.icon || '??'}</div>
                        <div class="corner-info">
                            <h3 class="corner-name">${c.name}</h3>
                            <div style="font-size:9px; font-weight:900; letter-spacing:0.2em; color:#D4AF37; text-transform:uppercase">Shop Category</div>
                        </div>
                    </div>
                    <p class="corner-desc">"${c.description || 'A unique collection of artisanal products.'}"</p>
                    <div class="corner-actions">
                        <button class="delete-btn" onclick="deleteCorner(${c.id})">?? Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function handleAddCorner(e) {
            e.preventDefault();
            const name = document.getElementById('newCornerName').value.trim();
            const desc = document.getElementById('newCornerDesc').value.trim();
            const icon = document.getElementById('newCornerIcon').value.trim() || '??';

            if (!name) return;

            // Generate unique ID
            const newCorner = {
                id: Date.now(),
                name,
                description: desc,
                icon
            };

            // Sync to DB
            await dbAddCategory(newCorner);

            data.corners.push(newCorner);
            saveAdminData('adminCorners', data.corners);

            // UI Feedback
            e.target.reset();
            renderCorners();
        }

        async function deleteCorner(id) {
            if (!confirm('Permanentely remove this segment from the boutique? All associated records will be archived.')) return;

            data.corners = data.corners.filter(c => c.id !== id);
            saveAdminData('adminCorners', data.corners);

            // Sync to DB
            await dbDeleteCategory(id);

            const el = document.getElementById('corner-' + id);
            if (el) {
                el.style.opacity = '0';
                el.style.transform = 'scale(0.9) translateY(20px)';
                el.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
                setTimeout(() => renderCorners(), 400);
            } else {
                renderCorners();
            }
        }
    </script>
</body>

</html>
