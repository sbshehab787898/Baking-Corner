<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baking Corner</title>
    <link rel="stylesheet" href="../assets/style.css" />
    <link rel="stylesheet" href="admin-style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/supabase-client.js"></script>
    <script src="admin-shared.js"></script>
    <style>
        :root {
            --admin-bg: #fdfaf9;
            --glass-white: rgba(255, 255, 255, 0.82);
            --glass-border: rgba(255, 255, 255, 0.5);
            --luxury-gold: linear-gradient(135deg, #d4af37 0%, #f9f7c9 100%);
        }

        body {
            background: #FFF5FB;
            font-family: 'Inter', 'Outfit', sans-serif;
            color: #2D1E17;
        }

        .admin-layout {
            display: flex;
            min-height: 100vh;
        }

        .admin-main {
            flex: 1;
            padding: 3rem 3.5rem;
            overflow-x: hidden;
            margin-left: 280px;
        }

        @media(max-width:1024px) {
            .admin-main {
                margin-left: 0;
                padding: 1.5rem;
                padding-top: 5rem;
            }
        }

        /* -- Header -- */
        .page-header {
            margin-bottom: 4rem;
        }

        .page-overline {
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            color: #D4AF37;
            display: block;
            margin-bottom: 0.5rem;
        }

        .page-title {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            line-height: 1.2;
        }

        /* -- Layout Grid -- */
        .management-grid {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 3rem;
            align-items: start;
        }

        @media(max-width:1200px) {
            .management-grid {
                grid-template-columns: 1fr;
            }
        }

        /* -- Action Card (Add Corner) -- */
        .action-card {
            background: white;
            border-radius: 2.5rem;
            padding: 2.5rem;
            box-shadow: 0 8px 24px rgba(45, 30, 23, 0.05);
            border: 1px solid #f5f5f5;
            position: sticky;
            top: 2rem;
        }

        .card-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .lux-label {
            display: block;
            font-size: 9px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.35em;
            color: #D4AF37;
            margin-bottom: 0.5rem;
            padding-left: 0.5rem;
        }

        .lux-input {
            width: 100%;
            padding: 1rem 1.2rem;
            background: #F9F9F9 !important;
            border: 2px solid transparent !important;
            border-radius: 1.5rem !important;
            font-family: 'Inter', sans-serif !important;
            font-size: 0.875rem !important;
            font-weight: 600 !important;
            font-style: italic !important;
            outline: none !important;
            transition: all 0.3s !important;
            box-sizing: border-box !important;
        }

        .lux-input:focus {
            border-color: rgba(253, 185, 200, 0.4) !important;
            background: white !important;
            box-shadow: 0 4px 16px rgba(253, 185, 200, 0.1) !important;
        }

        .lux-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .lux-submit {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, #2d1e17, #4a3429);
            color: white;
            border: none;
            border-radius: 9999px;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.35em;
            cursor: pointer;
            transition: all 0.4s;
            margin-top: 1rem;
        }

        .lux-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(45, 30, 23, 0.25);
            background: var(--accent);
        }

        /* -- Corner Items List -- */
        .corners-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .corner-card {
            background: white;
            border-radius: 2.2rem;
            padding: 1.75rem;
            border: 1px solid #f0f0f0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.02);
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .corner-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #FDB9C8, #F896AC);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .corner-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 45px rgba(212, 175, 55, 0.12);
            border-color: #fce7f3;
        }

        .corner-card:hover::after {
            opacity: 1;
        }

        .corner-header {
            display: flex;
            align-items: center;
            gap: 1.25rem;
        }

        .corner-icon-box {
            width: 52px;
            height: 52px;
            background: #fffafa;
            border-radius: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            flex-shrink: 0;
            border: 1px solid #fce7f3;
            box-shadow: inset 0 0 10px rgba(253, 185, 200, 0.05);
        }

        .corner-info {
            flex: 1;
        }

        .corner-name {
            font-family: 'Outfit', sans-serif;
            font-size: 1.2rem;
            font-weight: 800;
            margin-bottom: 0.15rem;
            color: #2D1E17;
            letter-spacing: -0.02em;
        }

        .corner-label {
            font-size: 8px;
            font-weight: 900;
            letter-spacing: 0.3em;
            color: #db2777;
            text-transform: uppercase;
            opacity: 0.6;
        }

        .corner-desc {
            font-size: 0.85rem;
            color: #8E7D72;
            line-height: 1.5;
            font-style: italic;
            opacity: 0.75;
        }

        .corner-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.25rem;
            border-top: 1px solid #f9f9f9;
        }

        .btn-premium {
            padding: 0.6rem 1.1rem;
            border-radius: 9999px;
            font-size: 9px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
            border: none;
        }

        .edit-btn {
            background: #fff;
            color: #1a1a1a;
            border: 1px solid #e5e7eb;
        }

        .edit-btn:hover {
            background: #f9fafb;
            border-color: #d1d5db;
            transform: scale(1.05);
        }

        .delete-btn {
            background: #fff5f5;
            color: #ef4444;
            border: 1px solid #ffebeb;
        }

        .delete-btn:hover {
            background: #ef4444;
            color: white;
            border-color: #ef4444;
            transform: scale(1.05);
        }

        /* Modal Styles */
        .lux-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(45, 30, 23, 0.6);
            backdrop-filter: blur(8px);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s forwards;
        }

        .lux-modal-content {
            background: white;
            padding: 2.5rem;
            border-radius: 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.3);
            position: relative;
            transform: translateY(20px);
            animation: slideUp 0.4s forwards cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
            }

            to {
                transform: translateY(0);
            }
        }

        .modal-header {
            margin-bottom: 2rem;
        }

        .modal-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            color: #2d1e17;
        }

        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #ccc;
            transition: 0.3s;
        }

        .modal-close:hover {
            color: #db2777;
            transform: rotate(90deg);
        }

        @media (max-width: 600px) {
            .management-grid {
                gap: 1.5rem;
            }

            .action-card {
                padding: 1.5rem;
                position: relative;
                top: 0;
                border-radius: 1.8rem;
            }

            .corners-container {
                grid-template-columns: 1fr;
            }

            .corner-card {
                padding: 1.25rem;
                border-radius: 1.8rem;
            }

            .corner-actions {
                gap: 0.5rem;
            }

            .btn-premium {
                padding: 0.5rem 0.8rem;
                font-size: 8px;
            }

            .lux-modal-content {
                width: 92%;
                padding: 1.75rem;
                border-radius: 1.8rem;
            }

            .modal-title {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 400px) {
            .page-title {
                font-size: 1.75rem;
            }

            .corner-header {
                gap: 1rem;
            }

            .corner-icon-box {
                width: 44px;
                height: 44px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>

    <div id="preloader">
        <img src="../assets/logo.jpeg" alt="Logo" class="loader-logo">
        <div class="loader-bar">
            <div class="loader-progress"></div>
        </div>
    </div>
    <div class="admin-layout">
        <div id="adminSidebarMount"></div>

        <main class="admin-main">
            <header class="page-header">
                <span class="page-overline">Shop Organization</span>
                <h1 class="page-title">Categories</h1>
            </header>
            <div class="management-grid">
                <!-- Add Form -->
                <aside class="action-card">
                    <h2 class="card-title">Add New Category</h2>
                    <form onsubmit="handleAddCorner(event)">
                        <div class="lux-group">
                            <label class="lux-label">Category Name</label>
                            <input type="text" class="lux-input" id="newCornerName" placeholder="e.g. Traditional Cakes"
                                required />
                        </div>
                        <button type="submit" class="lux-submit">✨ Add Category</button>
                    </form>
                </aside>

                <!-- List Area -->
                <div id="cornersList" class="corners-container">
                    <!-- Dynamic Content -->
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="lux-modal">
        <div class="lux-modal-content">
            <span class="modal-close" onclick="closeEditModal()">&times;</span>
            <div class="modal-header">
                <h2 class="modal-title">✨ Edit Category</h2>
            </div>
            <form id="editForm" onsubmit="handleUpdateCategory(event)">
                <input type="hidden" id="editCategoryId">
                <div class="lux-group" style="margin-bottom: 1.5rem;">
                    <label class="lux-label">Category Name</label>
                    <input type="text" id="editCategoryName" class="lux-input" required>
                </div>
                <button type="submit" class="lux-submit" id="updateBtn">💾 Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        let data;

        document.addEventListener('DOMContentLoaded', async () => {
            adminAuthGuard();
            renderAdminSidebar('corners');

            // Initialize data from cache first to avoid race conditions with sync call
            data = getAdminData();

            await syncAdminDataFromSupabase();

            // Re-fetch in case sync updated sessionStorage
            data = getAdminData();
            renderCorners();
        });

        function renderCorners() {
            const list = document.getElementById('cornersList');
            if (!data || !data.corners || !data.corners.length) {
                list.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1">
                        <span style="font-size:3rem;display:block;margin-bottom:1rem">??</span>
                        <h3 style="font-family:'Cormorant Garamond', serif; font-size:1.5rem; margin-bottom:0.5rem">Empty Atelier</h3>
                        <p style="color:#aaa; font-size:0.875rem">No boutique segments established yet.</p>
                    </div>`;
                return;
            }

            list.innerHTML = data.corners.map(c => `
                <div class="corner-card" id="corner-${c.id}">
                    <div class="corner-header">
                        <div class="corner-icon-box">${c.icon || '🏬'}</div>
                        <div class="corner-info">
                            <h3 class="corner-name">${c.name}</h3>
                            <div class="corner-label">Shop Category</div>
                        </div>
                    </div>
                    <p class="corner-desc">"${c.description || 'A unique collection of artisanal products.'}"</p>
                    <div class="corner-actions">
                        <button class="btn-premium edit-btn" onclick="openEditModal(${c.id}, '${c.name.replace(/'/g, "\\'")}')">✏️ Edit</button>
                        <button class="btn-premium delete-btn" onclick="deleteCorner(${c.id})">🗑️ Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function handleAddCorner(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const name = document.getElementById('newCornerName').value.trim();
            if (!name) return;

            btn.disabled = true;
            btn.textContent = 'Wait...';

            const newCorner = {
                id: Date.now(),
                name,
                description: '',
                icon: '🏬'
            };

            await dbAddCategory(newCorner);
            await syncAdminDataFromSupabase();
            data = getAdminData();

            btn.disabled = false;
            btn.textContent = '✨ Add Category';
            e.target.reset();
            renderCorners();
        }

        function openEditModal(id, name) {
            document.getElementById('editCategoryId').value = id;
            document.getElementById('editCategoryName').value = name;
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        async function handleUpdateCategory(e) {
            e.preventDefault();
            const id = document.getElementById('editCategoryId').value;
            const name = document.getElementById('editCategoryName').value.trim();
            const btn = document.getElementById('updateBtn');

            if (!name) return;

            btn.disabled = true;
            btn.textContent = 'Saving...';

            const { error } = await dbUpdateCategory(id, { name });
            if (!error) {
                await syncAdminDataFromSupabase();
                data = getAdminData();
                closeEditModal();
                renderCorners();
            } else {
                alert('Update failed: ' + error.message);
            }
            btn.disabled = false;
            btn.textContent = '💾 Save Changes';
        }

        async function deleteCorner(id) {
            if (!confirm('Permanently remove this category from the shop?')) return;

            data.corners = data.corners.filter(c => c.id !== id);
            saveAdminData('adminCorners', data.corners);

            // Sync to DB
            await dbDeleteCategory(id);

            const el = document.getElementById('corner-' + id);
            if (el) {
                el.style.opacity = '0';
                el.style.transform = 'scale(0.9) translateY(20px)';
                el.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
                setTimeout(() => renderCorners(), 400);
            } else {
                renderCorners();
            }
        }
    </script>
</body>

</html>
